language: cpp
  
before_install:
  - if [ $TRAVIS_OS_NAME == linux ]; then echo "Updating linux"; sudo apt-get update -qq; sudo apt-get install -qq; fi

compiler: gcc

script:
  - echo "Building oellh.o..."
  - gcc -o oellh.o main.cpp
  - echo "Running oellh.o"
  - ./oellh.o

after_script:
  - echo "Style checking"
  - ./scripts/styleCheck.sh
